---
name: Test Actions

on:
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/package.json'
      - '.github/tsconfig.json'
      - '.github/vitest.config.ts'
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/package.json'
      - '.github/tsconfig.json'
      - '.github/vitest.config.ts'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    name: Test Composite Action
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
        working-directory: .github
      
      - name: Run tests
        run: yarn test
        working-directory: .github
      
      - name: Generate coverage report
        run: yarn test:coverage
        working-directory: .github
        continue-on-error: true
